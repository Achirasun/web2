<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function set_name() {
            const nameField = document.getElementById("username");
            const name = nameField.value;
            const title = document.getElementById("profile-link");
            title.innerHTML = name + " Profile";
            console.log("hello");
        }

        function set_image() {
            const profileimage = document.getElementById("profileimage");
            const classs = document.getElementById("parent")
            const profileimageurl = profileimage.value;
            classs.style.backgroundImage = "url(" + profileimageurl + ")";
        }
    </script>
</head>
<body>
    <main>
        <div class="parent">
            <div class="child">
                <p class="noti">1</p>
            </div>
        </div>
        <a id="profile-link" href="https://www.instagram.com/achimaou.official/" >achimaou.officail</a>
        <div class="flex">
            <p>set profile name</p>
            <input type="text" id="username">
            <button onclick="set_name()">click</button>
        </div>
        <div class="flex">
            <p>set profile image</p>
            <input type="text" id="image_url">
            <button onclick="set_image()">click</button>
        </div>
        <div class="gallery">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div id="extend-col" class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div id="extend-row" class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
    </main>
</body>
</html>
